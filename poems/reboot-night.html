    <div class="poem-page">
        <div class="poem-card">

            <h1 class="poem-title">Reboot Night</h1>
            <p class="poem-date">October 25, 2024</p>
            <div class="poem-content">
Morning's light erased the Night

Love, a shadow lost from Sight.



Thought's a hazy Cloud

A fight to scream a Loud.



Where heart and mind align

In rhythm they Entwine.



Whispered echoes in the Night

A dance of shadow in the Light.
